name: Trade Afternoon Auto Run

on:
  schedule:
    - cron: '10 5 * * *'
  workflow_dispatch:

jobs:
  run-trade:
    runs-on: ubuntu-latest
    steps:
      - name: Set zonetime
        uses: MathRobin/timezone-action@v1.1
        with:
          timezoneLinux: 'Asia/Shanghai'

      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Sync dependencies
        run: uv sync

      - name: Create .env file
        run: |
          cat > .env << EOF
          ${{ secrets.TRADE_ENV }}
          EOF
          cat "SCHEDULE_TIME=14:30" >> ".env"

      - name: Run trade.py
        run: uv run trade.py
